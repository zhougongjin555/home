<!--锚点-->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        div{
            height:800px;
            background-color:gray;
        }
    </style>
</head>
<body>

<!--# + 内容中的id值-->
<a href="#c1">第一张</a>
<a href="#c2">第二张</a>
<a href="#c3">第三张</a>
<a href="#c4">第四张</a>
<span id="top"></span>

<!--加上一个唯一标识id-->
<div id="c1">第一张内容<a href="#top">返回顶部</a></div>
<div id="c2">第二张内容<a href="#top">返回顶部</a></div>
<div id="c3">第三张内容<a href="#top">返回顶部</a></div>
<div id="c4">第四张内容<a href="#top">返回顶部</a></div>


</body>
</html>
