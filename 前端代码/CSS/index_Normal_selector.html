<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <!--    title放浏览器最上面窗口显示的东西-->
    <title>蔡徐坤</title>
<!--    <link rel="stylesheet" href="../CSS/common.css">-->
    <style>
        /*标签选择器*/
        h1{
            color:red;
        }

        /*id选择器   通过id唯一定位   " # "  */
        #p1{
            color:burlywood;
        }

        /*class选择器  通过class去定位     " . "*/
        .pp{
            color:green;
        }

        /*通配选择器    控制所有的标签*/
        *{
            background-color:white;
        }



    </style>
</head>
<body>
    <h1>hello world</h1>
    <h2>zhou gong jin</h2>
    <img src="https://img1.baidu.com/it/u=253337507,2981296721&fm=26&fmt=auto&gp=0.jpg">

    <p id="p1">p1标签</p>
    <p id="p2">p2标签</p>
    <p id="p3">p3标签</p>

    <p class="pp">p2标签</p>
    <p class="pp">p3标签</p>



</body>
</html>
